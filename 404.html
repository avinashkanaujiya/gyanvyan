<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .home-button {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
            cursor: pointer;
        }

        .home-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">My Blog</h1>
                <nav class="nav">
                    <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            <a href="index.html" class="home-button">Return to Home</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme management (same as main page)
        const themeToggle = document.getElementById('darkModeToggle');
        const themeIcon = document.querySelector('.theme-icon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', function() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>
</body>
</html>
